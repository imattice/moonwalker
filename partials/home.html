<!-- we want this to be the default view when the page loads -->
<div ng-show="!login" class="jumbotron default">
    <div class="container">
        <h1>Astronauts!</h1>
        <h2>Missing the vacant, empty void of outer space?
            Accept a mission and get paid to explore nothingness!</h2>
    </div>
</div>

<!-- we want this to be the view when a user clicks login -->
<div ng-show="login" class="jumbotron login">
  <div class="container">
    <label>Username</label>
      <input id='login-username' type='text' autofocus required>

    <label>Password</label>
      <input id='login-password' type='password' required>

    <button type='submit'>Login</button>
  </div>
</div>
